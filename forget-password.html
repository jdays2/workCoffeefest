<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./src/fonts/fonts.css" />
		<link
			rel="stylesheet"
			href="./src/css/swiper-bundle.min.css" />
		<link
			rel="stylesheet"
			href="./src/css/main.css" />
		<title>Забыли пароль?</title>
	</head>

	<body>
		@@include('./templates/header.html')
		<main>
			<section class="section light-section account-main">
				<div class="container">
					<div class="account-main__container">
						<div class="account-main__left">
							<p class="account-main__left-heading heading2">Забыли пароль?</p>
							<div class="account-main__left-text menu">
								<p>Введите e-mail, чтобы восстановить пароль</p>
							</div>
							<form
								action="#"
								class="account-main__left-form">
								<div class="input-container">
									<input
										type="email"
										class="input"
										placeholder="Email"
										id="registration-email" />
									<label
										for="registration-email"
										class="input-label">
										Email
									</label>
									<svg class="email">
										<use
											xlink:href="./src/images/svg/symbol/sprite.svg#email" />
									</svg>
									<div class="input-status">Неверный формат</div>
								</div>
								<button class="account-main__left-submit square-btn blue-btn">
									<span>восстановить пароль</span>
								</button>
							</form>
						</div>
						<div class="account-main__right">
							<img
								src="./src/images/m-123.png"
								alt=""
								class="account-main__right-img" />
						</div>
					</div>
				</div>
			</section>
		</main>
		@@include('./templates/footer.html')
	</body>
</html>
