<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/fonts/fonts.css">
    <link rel="stylesheet" href="./src/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Забыли пароль?</title>
</head>

<body>
    @@include('./templates/header.html')
    <main>
        <section class="account-main forget-password-main">
            <div class="container">
                <div class="account-main__content">
                    <p class="text3 gray-text account-main__subheading">Личный кабиент</p>
                    <p class="heading2 account-main__heading">Забыли пароль?</p>
                    <div class="text2 gray-text account-main__text">
                        <p>Введите e-mail, чтобы восстановить пароль</p>
                    </div>
                    <form action="#" class="account-main__form">
                        <div class="input-container">
                            <input type="email" class="input" placeholder="Email" id="registration-email">
                            <label for="registration-email" class="input-label">Email</label>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="icon">
                                <path
                                    d="M17 20.5H7C4 20.5 2 19 2 15.5V8.5C2 5 4 3.5 7 3.5H17C20 3.5 22 5 22 8.5V15.5C22 19 20 20.5 17 20.5Z"
                                    stroke="#E8CCBF" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M17 9L13.87 11.5C12.84 12.32 11.15 12.32 10.12 11.5L7 9" stroke="#E8CCBF"
                                    stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <button class="red-btn account-main__submit">
                            <span>Восстановить пароль</span>
                            <svg width="29" height="13" viewBox="0 0 29 13" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="arrow">
                                <path
                                    d="M1.5 5.75C1.08579 5.75 0.75 6.08579 0.75 6.5C0.75 6.91421 1.08579 7.25 1.5 7.25L1.5 5.75ZM28.0303 7.03033C28.3232 6.73744 28.3232 6.26257 28.0303 5.96967L23.2574 1.1967C22.9645 0.903808 22.4896 0.903808 22.1967 1.1967C21.9038 1.48959 21.9038 1.96447 22.1967 2.25736L26.4393 6.5L22.1967 10.7426C21.9038 11.0355 21.9038 11.5104 22.1967 11.8033C22.4896 12.0962 22.9645 12.0962 23.2574 11.8033L28.0303 7.03033ZM1.5 7.25L27.5 7.25L27.5 5.75L1.5 5.75L1.5 7.25Z"
                                    fill="#FFFCF8" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            <img src="./src/images/m-123.png" alt="" class="account-main__bg">
        </section>
    </main>
    @@include('./templates/footer.html')
</body>

</html>
