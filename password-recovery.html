<html lang="ru">

                                        stroke="#9C3F66" stroke-width="1.5" stroke-linecap="round"

                                        stroke-linecap="round" stroke-linejoin="round" />

                                        stroke-linecap="round" stroke-linejoin="round" />

                            </button>
                        </div>
                        <div class="input-container">
                            <input type="password" class="input" placeholder="Повторите пароль"

                            <label for="registration-password" class="input-label">Повторите пароль</label>
                            <button class="password-btn icon">
                                <svg width="27" height="28" viewBox="0 0 27 28" fill="none"

                </div>
            </div>
            <img src="./src/images/m-123.png" alt="" class="account-main__bg">
        </section>
    </main>
    @@include('./templates/footer.html')

</html>
