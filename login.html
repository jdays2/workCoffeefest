<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./src/fonts/fonts.css" />
		<link
			rel="stylesheet"
			href="./src/css/swiper-bundle.min.css" />
		<link
			rel="stylesheet"
			href="./src/css/main.css" />
		<title>Вход</title>
	</head>

	<body>
		@@include('./templates/header.html')
		<main>
			<section class="section light-section account-main">
				<div class="container">
					<div class="account-main__container">
						<div class="account-main__left">
							<p class="account-main__left-heading heading2">Вход</p>
							<div class="account-main__left-text menu">
								<p>Нет аккаунта?</p>
								<a href="registration.html">Зарегистрироваться</a>
							</div>
							<form
								action="#"
								class="account-main__left-form">
								<div class="input-container">
									<input
										type="email"
										class="input"
										placeholder="Email"
										id="registration-email" />
									<label
										for="registration-email"
										class="input-label">
										Email
									</label>
									<svg
										width="24"
										height="24"
										viewBox="0 0 24 24"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
										class="icon">
										<path
											d="M17 20.5H7C4 20.5 2 19 2 15.5V8.5C2 5 4 3.5 7 3.5H17C20 3.5 22 5 22 8.5V15.5C22 19 20 20.5 17 20.5Z"
											stroke="#E8CCBF"
											stroke-width="1.5"
											stroke-miterlimit="10"
											stroke-linecap="round"
											stroke-linejoin="round" />
										<path
											d="M17 9L13.87 11.5C12.84 12.32 11.15 12.32 10.12 11.5L7 9"
											stroke="#E8CCBF"
											stroke-width="1.5"
											stroke-miterlimit="10"
											stroke-linecap="round"
											stroke-linejoin="round" />
									</svg>
									<div class="input-status">Неверный формат</div>
								</div>
								<div class="input-container">
									<input
										type="password"
										class="input"
										placeholder="Пароль"
										id="registration-password" />
									<label
										for="registration-password"
										class="input-label">
										Пароль
									</label>
									<button class="password-btn icon">
										<svg
											class="password-btn__show"
											width="24"
											height="24"
											viewBox="0 0 24 24"
											fill="none"
											xmlns="http://www.w3.org/2000/svg">
											<g id="Group 34268">
												<g id="Group 34259">
													<path
														id="Vector"
														d="M14.5299 9.46992L9.46992 14.5299C8.81992 13.8799 8.41992 12.9899 8.41992 11.9999C8.41992 10.0199 10.0199 8.41992 11.9999 8.41992C12.9899 8.41992 13.8799 8.81992 14.5299 9.46992Z"
														stroke="#E6AF9A"
														stroke-width="1.5"
														stroke-linecap="round"
														stroke-linejoin="round" />
													<path
														id="Vector_2"
														d="M17.8198 5.77047C16.0698 4.45047 14.0698 3.73047 11.9998 3.73047C8.46984 3.73047 5.17984 5.81047 2.88984 9.41047C1.98984 10.8205 1.98984 13.1905 2.88984 14.6005C3.67984 15.8405 4.59984 16.9105 5.59984 17.7705"
														stroke="#E6AF9A"
														stroke-width="1.5"
														stroke-linecap="round"
														stroke-linejoin="round" />
													<path
														id="Vector_3"
														d="M8.41992 19.5297C9.55992 20.0097 10.7699 20.2697 11.9999 20.2697C15.5299 20.2697 18.8199 18.1897 21.1099 14.5897C22.0099 13.1797 22.0099 10.8097 21.1099 9.39969C20.7799 8.87969 20.4199 8.38969 20.0499 7.92969"
														stroke="#E6AF9A"
														stroke-width="1.5"
														stroke-linecap="round"
														stroke-linejoin="round" />
													<path
														id="Vector_4"
														d="M15.5104 12.6992C15.2504 14.1092 14.1004 15.2592 12.6904 15.5192"
														stroke="#E6AF9A"
														stroke-width="1.5"
														stroke-linecap="round"
														stroke-linejoin="round" />
													<path
														id="Vector_5"
														d="M9.47 14.5293L2 21.9993"
														stroke="#E6AF9A"
														stroke-width="1.5"
														stroke-linecap="round"
														stroke-linejoin="round" />
													<path
														id="Vector_6"
														d="M22.0003 2L14.5303 9.47"
														stroke="#E6AF9A"
														stroke-width="1.5"
														stroke-linecap="round"
														stroke-linejoin="round" />
												</g>
											</g>
										</svg>
										<div class="input-status">Неверный формат</div>
									</button>
								</div>

								<button class="account-main__left-submit square-btn blue-btn">
									<span>Войти</span>
								</button>
							</form>
							<div class="account-main__left-policy menu">
								<a href="forget-password.html">Забыли пароль?</a>
							</div>
						</div>
						<div class="account-main__right">
							<img
								src="./src/images/m-123.png"
								alt=""
								class="account-main__right-img" />
						</div>
					</div>
				</div>
			</section>
		</main>
		@@include('./templates/footer.html')
	</body>
</html>
