<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./src/fonts/fonts.css" />
		<link
			rel="stylesheet"
			href="./src/css/swiper-bundle.min.css" />
		<link
			rel="stylesheet"
			href="./src/css/main.css" />
		<title>Корзина / Cпособ оплаты</title>
	</head>

	<body>
		@@include('./templates/header.html')
		<main class="main cart ordering">
			<section class="section light-section-clear">
				<div class="container card__container">
					<div class="breadcrumbs__container container">
						<ul class="breadcrumbs">
							<li class="breadcrumbs__item">
								<a
									href="/dist/main.html"
									class="breadcrumbs__item-link">
									<svg
										width="28"
										height="28"
										viewBox="0 0 28 28"
										fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path
											d="M12 20.5H16M18.1804 24.5H9.81965C7.5109 24.5 5.6393 22.714 5.6393 20.5108V15.633C5.6393 14.9248 5.34447 14.2456 4.81969 13.7448C3.60381 12.5845 3.76187 10.662 5.15251 9.69692L11.5412 5.263C13.0071 4.24567 14.9929 4.24567 16.4588 5.263L22.8475 9.69691C24.2381 10.662 24.3962 12.5845 23.1803 13.7448C22.6555 14.2456 22.3607 14.9248 22.3607 15.633V20.5108C22.3607 22.714 20.4891 24.5 18.1804 24.5Z"
											stroke="#29354D"
											stroke-width="1.5"
											stroke-linecap="round" />
									</svg>
								</a>
							</li>

							<li class="breadcrumbs__item">
								<a
									href="/dist/catalog.html"
									class="breadcrumbs__item-link">
									Меню кофеен
								</a>
							</li>
							<li class="breadcrumbs__item">
								<a
									href="/dist/catalog.html"
									class="breadcrumbs__item-link">
									Корзина
								</a>
							</li>

							<li class="breadcrumbs__item">
								<a
									href="/dist/catalog.html"
									class="breadcrumbs__item-link">
									Оформление заказа
								</a>
							</li>
						</ul>
					</div>

					<div class="cart__content">
						<div class="cart__main">
							<div class="cart__head">
								<strong class="heading2">Оформление заказа</strong>
							</div>

							<div class="ordering-progres">
								<a
									href="/cart-ordering.html"
									class="ordering-progres__return-btn active">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 70 70"
										fill="none">
										<rect
											width="70"
											height="70"
											rx="35"
											transform="matrix(-1 0 0 1 70 0)"
											fill="#FFF9EE" />
										<path
											d="M48 34.25C48.4142 34.25 48.75 34.5858 48.75 35C48.75 35.4142 48.4142 35.75 48 35.75L48 34.25ZM21.4697 35.5303C21.1768 35.2374 21.1768 34.7626 21.4697 34.4697L26.2426 29.6967C26.5355 29.4038 27.0104 29.4038 27.3033 29.6967C27.5962 29.9896 27.5962 30.4645 27.3033 30.7574L23.0607 35L27.3033 39.2426C27.5962 39.5355 27.5962 40.0104 27.3033 40.3033C27.0104 40.5962 26.5355 40.5962 26.2426 40.3033L21.4697 35.5303ZM48 35.75L22 35.75L22 34.25L48 34.25L48 35.75Z"
											fill="#29354D" />
									</svg>
								</a>
								<div class="ordering-progres__box">
									<div class="ordering-progres__phase done">
										<span class="ordering-progres__phase-value">1</span>
										<span class="ordering-progres__phase-done-icon">
											<svg
												xmlns="http://www.w3.org/2000/svg"
												viewBox="0 0 29 30"
												fill="none">
												<path
													d="M9.35938 15.3961L12.779 18.8157L19.6302 11.9766"
													stroke="white"
													stroke-width="1.84375"
													stroke-linecap="round"
													stroke-linejoin="round" />
											</svg>
										</span>
										<span class="ordering-progres__phase-text">
											Ваши данные
										</span>
									</div>
									<span class="ordering-progres__line active"></span>
									<div class="ordering-progres__phase active">
										<span class="ordering-progres__phase-value">2</span>
										<span class="ordering-progres__phase-done-icon">
											<svg
												xmlns="http://www.w3.org/2000/svg"
												viewBox="0 0 29 30"
												fill="none">
												<path
													d="M9.35938 15.3961L12.779 18.8157L19.6302 11.9766"
													stroke="white"
													stroke-width="1.84375"
													stroke-linecap="round"
													stroke-linejoin="round" />
											</svg>
										</span>
										<span class="ordering-progres__phase-text">
											Способ оплаты
										</span>
									</div>
									<span class="ordering-progres__line"></span>
									<div class="ordering-progres__phase">
										<span class="ordering-progres__phase-value">3</span>
										<span class="ordering-progres__phase-done-icon">
											<svg
												xmlns="http://www.w3.org/2000/svg"
												viewBox="0 0 29 30"
												fill="none">
												<path
													d="M9.35938 15.3961L12.779 18.8157L19.6302 11.9766"
													stroke="white"
													stroke-width="1.84375"
													stroke-linecap="round"
													stroke-linejoin="round" />
											</svg>
										</span>
										<span class="ordering-progres__phase-text">Ваш заказ</span>
									</div>
								</div>
							</div>

							<div class="ordering__box">
								<div class="ordering__box-head">
									<p class="heading4">Оплата</p>
								</div>
								<div class="ordering__box-content">
									<div class="ordering__box-card-list">
										<label class="ordering__box-card-item red">
											<input
												type="radio"
												name="current-card" />
											<div class="ordering__box-card-left">
												<div class="cards-list__item-number">
													<p>4276</p>
													<div>
														<p>22</p>

														<div>
															<span>.</span>
															<span>.</span>

															<span>.</span>
															<span>.</span>
															<span>.</span>
															<span>.</span>
														</div>
													</div>
													<p>2467</p>
												</div>
												<span class="ordering__box-card-date">09/25</span>
											</div>
											<div class="ordering__box-card-right">
												<span class="ordering__box-card-icon">
													<img
														src="./src/images/svg/visa-icon.svg"
														alt="" />
												</span>
											</div>
										</label>

										<label class="ordering__box-card-item blue">
											<input
												type="radio"
												name="current-card" />
											<div class="ordering__box-card-left">
												<div class="cards-list__item-number">
													<p>4276</p>
													<div>
														<p>22</p>

														<div>
															<span>.</span>
															<span>.</span>

															<span>.</span>
															<span>.</span>
															<span>.</span>
															<span>.</span>
														</div>
													</div>
													<p>2467</p>
												</div>
												<span class="ordering__box-card-date">09/25</span>
											</div>
											<div class="ordering__box-card-right">
												<span class="ordering__box-card-icon">
													<img
														src="./src/images/svg/visa-icon.svg"
														alt="" />
												</span>
											</div>
										</label>

										<label class="ordering__box-card-item">
											<input
												type="radio"
												name="current-card" />
											<div class="ordering__box-card-logo">
												<img
													src="./src/images/svg/mir-card.svg"
													alt="" />
											</div>
										</label>

										<label class="ordering__box-card-item">
											<input
												type="radio"
												name="current-card" />
											<div class="ordering__box-card-logo">
												<img
													src="./src/images/svg/sber-card.svg"
													alt="" />
											</div>
										</label>

										<label class="ordering__box-card-item">
											<input
												type="radio"
												name="current-card" />
											<div class="ordering__box-card-logo">
												<img
													src="./src/images/svg/sbp-card.svg"
													alt="" />
											</div>
										</label>

										<label class="ordering__box-card-item">
											<input
												type="radio"
												name="current-card" />
											<div class="ordering__box-card-logo">
												<img
													src="./src/images/svg/yumoney-card.svg"
													alt="" />
											</div>
										</label>
									</div>

									<a
										href="/cart-ordering-final.html"
										class="arrow-link">
										<span>Далее</span>
										<svg
											width="29"
											height="13"
											viewBox="0 0 29 13"
											fill="none"
											xmlns="http://www.w3.org/2000/svg"
											class="arrow-link__icon">
											<path
												d="M1.5 5.75C1.08579 5.75 0.75 6.08579 0.75 6.5C0.75 6.91421 1.08579 7.25 1.5 7.25L1.5 5.75ZM28.0303 7.03033C28.3232 6.73744 28.3232 6.26257 28.0303 5.96967L23.2574 1.1967C22.9645 0.903808 22.4896 0.903808 22.1967 1.1967C21.9038 1.48959 21.9038 1.96447 22.1967 2.25736L26.4393 6.5L22.1967 10.7426C21.9038 11.0355 21.9038 11.5104 22.1967 11.8033C22.4896 12.0962 22.9645 12.0962 23.2574 11.8033L28.0303 7.03033ZM1.5 7.25L27.5 7.25L27.5 5.75L1.5 5.75L1.5 7.25Z"
												fill="#1e283f" />
										</svg>
									</a>
								</div>
							</div>
						</div>

						<div class="cart__aside">
							<div class="box-blue">
								<div class="cart__aside-row">
									<p class="heading4 text-gold">Ваш заказ</p>
									<span class="cart__aside-title">8 товаров</span>
								</div>

								<div class="cart__aside-row">
									<p class="text2 text-white">Товары</p>
									<span class="heading5 text-white">2 000₽</span>
								</div>

								<div class="cart__aside-row">
									<p class="text2 text-white">Скидка по бонусной программе</p>
									<span class="heading5 text-gold">- 200₽</span>
								</div>

								<div class="cart__aside-total">
									<p class="cart__aside-total-title">Итоговая сумма</p>
									<span class="cart__aside-total-value">1 800₽</span>
								</div>

								<div class="cart__aside-input">
									<input
										type="text"
										placeholder="Промокод"
										class="cart__input-promo" />

									<svg
										class="cart__input-icon"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 28 13"
										fill="none">
										<path
											d="M1 5.75C0.585786 5.75 0.25 6.08579 0.25 6.5C0.25 6.91421 0.585786 7.25 1 7.25L1 5.75ZM27.5303 7.03033C27.8232 6.73744 27.8232 6.26257 27.5303 5.96967L22.7574 1.1967C22.4645 0.903808 21.9896 0.903808 21.6967 1.1967C21.4038 1.48959 21.4038 1.96447 21.6967 2.25736L25.9393 6.5L21.6967 10.7426C21.4038 11.0355 21.4038 11.5104 21.6967 11.8033C21.9896 12.0962 22.4645 12.0962 22.7574 11.8033L27.5303 7.03033ZM1 7.25L27 7.25L27 5.75L1 5.75L1 7.25Z"
											fill="#29354D" />
									</svg>
								</div>

								<button class="square-btn">Оформить</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		@@include('./templates/footer.html')
	</body>
</html>
