<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/fonts/fonts.css">
    <link rel="stylesheet" href="./src/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Каталог (Общий)</title>
</head>

<body>
    @@include('./templates/header.html')
    <main>
        <section class="catalog-hero">

            <div class="catalog-hero__swiper swiper-container">
                <div class="swiper-wrapper">
                    <div class="catalog-hero__swiper-slide swiper-slide">
                        <img src="./src/images/catalog-hero-img1.png" alt="" class="catalog-hero__swiper-slide__img">
                    </div>
                    <div class="catalog-hero__swiper-slide swiper-slide">
                        <img src="./src/images/catalog-hero-img1.png" alt="" class="catalog-hero__swiper-slide__img">
                    </div>
                    <div class="catalog-hero__swiper-slide swiper-slide">
                        <img src="./src/images/catalog-hero-img1.png" alt="" class="catalog-hero__swiper-slide__img">
                    </div>
                </div>

                <div class="swiper-controllers catalog-hero__swiper-controllers">
                    <div class="container">
                        <button class="swiper-prev">
                            <img src="./src/images/svg/slider-arrow-left.svg" alt="">
                        </button>
                        <div class="swiper-pagination">
                            <span class="swiper-pagination-bullet"></span>
                        </div>
                        <button class="swiper-next">
                            <img src="./src/images/svg/slider-arrow-right.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>

            <div class="catalog-hero__text">
                <p class="catalog-hero__heading heading1">Наш<br>
                    Каталог</p>
                <p class="catalog-hero__description text2">У нас вы найдёте широкий ассортимент готовых блюд, ароматный
                    кофе и многое другое</p>
            </div>

        </section>

        <section class="main-section catalog-main">
            <div class="container">
                <ul class="breadcrumbs">
                    <li class="breadcrumbs__item">
                        <a href="#" class="breadcrumbs__item-link">Главная</a>
                    </li>
                    <li class="breadcrumbs__item">
                        <a href="#" class="breadcrumbs__item-link">Каталог</a>
                    </li>
                </ul>

                <div class="filters-search-sorting">
                    <button class="filters-open">
                        <img src="./src/images/svg/white-filters-icon.svg" alt="">
                        <span>Фильтры</span>
                    </button>

                    <div class="search">
                        <input type="text" class="search__input" placeholder="Поиск">
                        <div class="search__icon">
                            <img src="./src/images/svg/red-search.svg" alt="">
                        </div>
                        <button class="search__btn">
                            <img src="./src/images/svg/arrow-right.svg" alt="">
                        </button>
                    </div>

                    <div class="sorting">
                        <button class="sorting__btn">
                            <img src="./src/images/svg/black-sorting.svg" alt="" class="icon">
                            <span>Сортировать</span>
                            <img src="./src/images/svg/chevron-down.svg" alt="" class="chevron">
                        </button>
                    </div>

                </div>
            </div>




        </section>
    </main>
    @@include('./templates/footer.html')
</body>

</html>
